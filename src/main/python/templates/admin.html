<h1>Admin</h1>

<div>
  <h2>Meta</h2>
  <div>
    <table>
      <tr>
        <td>Prod</td>
        <td>{{ app.config['PROD'] }}</td>
      </tr>
      <tr>
        <td>GraphDB</td>
        <td>{{ config.graph_host }}</td>
      </tr>
    </table>
  </div>
</div>

<div>
  <h2>Links</h2>
  <div>
    <ul>
      {% for key in admin['links'] %}
      <li><a href="{{ admin['links'][key] }}" target="ADMIN_LINK">{{ key }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
